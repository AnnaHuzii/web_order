<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xml:lang="en" lang="en" class="bx-core bx-no-touch bx-no-retina bx-chrome">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Application new</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>

        .form-retreat {
            margin-bottom: 2rem;
        }

        .form-control-string {
            margin-bottom: 1rem;
        }

        .submit1 {
            background-color:#fdd835;
            padding: 14px 40px;
            color: black;
            font-weight: bold;
            font-family: "Arial ",sans-serif;
            font-size: 15pt;
            border-radius: 15px;
        }

        .inscription-authorization {
            color: green;
            font-size: 9pt;
        }

        .inscription-error {
            color: red;
            font-size: 9pt;
        }
    </style>
</head>

<body>
<div>
    <section class="vh-100 gradient-custom">
        <img src="https://i.ytimg.com/an/xDn25NHf8bgAmKRw0PODww/featured_channel.jpg?v=627d03d5"width="90" height="100" align="left">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <!--#if expr=(str = ${Authorization}) -->
                            <div th:text="${Authorization}" class="inscription-authorization"></div>
                            <!--endif-->
                            <!--#if expr=(str = ${error}) -->
                            <b1 th:text="${error}" class="inscription-error"></b1>
                            <!--endif-->
                            <h1>Filing of the application on the spot</h1>
                            <form action="/confirmation" method="GET">
                                <div class="form-retreat">
                                    <div class="form-control-string">
                                        <div>
                                            <div>
                                                <div>
                                                    <div class="form-control-label">
                                                        <b> Name </b>
                                                        <span>
									*
								</span>
                                                    </div>
                                                    <input autocomplete="given-name" class="form-control" name="name"
                                                           type="string">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-control-string">
                                        <div>
                                            <div>
                                                <div class="form-control-container form-control-icon-after">
                                                    <div class="form-control-label">
                                                        <b> Last name </b>
                                                        <span>
									*
								</span>
                                                    </div>
                                                    <input autocomplete="family-name" name="surname" type="string"
                                                           class="form-control">
                                                </div>
                                            </div> <!----> <!---->
                                        </div> <!---->
                                    </div>
                                    <div class="form-control-string">
                                        <div>
                                            <div>
                                                <div>
                                                    <div class="form-control-container form-control-icon-after">
                                                        <b> Birth date </b>
                                                    </div> <!----> <!---->
                                                    <input name="birth_date" type="date" class="form-control">
                                                    <div class="form-control-label">
                                                        <div class="form-control-alert-message" style="display: none;">
                                                        </div>
                                                    </div>
                                                    <div class="form-dropdown"><!---->
                                                    </div>
                                                </div>
                                            </div> <!----> <!---->
                                        </div> <!---->
                                    </div>
                                    <div class="form-control-string">
                                        <div>
                                            <div>
                                                <div class="form-control-container form-control-icon-after">
                                                    <div class="form-control-label">
                                                        <b> Phone </b>
                                                        <span>
									*
								</span>
                                                    </div> <!----> <!---->
                                                    <input autocomplete="tel" name="phone" type="tel"
                                                           class="form-control">
                                                </div>
                                            </div> <!----> <!---->
                                        </div> <!---->
                                    </div>
                                    <div class="form-control-string"><!---->
                                        <div>
                                            <div>
                                                <div class="form-control-container form-control-icon-after">
                                                    <div class="form-control-label">
                                                        <b> The area where the humanitarian woman should be
                                                            delivered </b>
                                                        <div>
                                                            <select name="area">
                                                                <option value="area1">Alekseevka</option>
                                                                <option value="area2">Saltovka</option>
                                                                <option value="area3">Center</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div> <!---->
                                                <div class="form-dropdown"><!---->
                                                </div>
                                            </div> <!---->
                                        </div>
                                    </div>
                                    <div class="form-control-string">
                                        <div>
                                            <div>
                                                <div class="form-control-container form-control-icon-after">
                                                    <div class="form-control-label">
                                                        <b> Street (Name only) </b>
                                                        <span class="form-control-required" style="display: none;">
									*
								</span>
                                                    </div>
                                                    <input name="street" type="string" class="form-control">
                                                    <!----> <!---->
                                                    <div class="form-control-alert-message" style="display: none;">
                                                    </div>
                                                </div>
                                            </div> <!----> <!---->
                                        </div> <!---->
                                    </div>
                                    <div class="form-control-string">
                                        <div>
                                            <div>
                                                <div class="form-control-container form-control-icon-after">
                                                    <div class="form-control-label">
                                                        <b> House number </b>
                                                        <span class="form-control-required" style="display: none;">
									*
								</span>
                                                    </div>
                                                    <input name="house-number" type="string" class="form-control">

                                                    <div class="form-control-alert-message" style="display: none;">
                                                    </div>
                                                </div>
                                            </div> <!----> <!---->
                                        </div> <!---->
                                    </div>
                                </div>
                                <div style="text-align:center">
                                    <input type="submit" class="submit1" value="Send an application">
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
